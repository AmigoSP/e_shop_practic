{% extends "layout/basic.html" %}

{% block main_content %}
    <div class="container-sm">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h3>Registration new User</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        {{ form.username.errors }}
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                               name="password">
                    </div>
                    <div class="mb-3">
                        {{ form.password_confirm.errors }}
                        <label for="{{ form.password_confirm.id_for_label }}" class="form-label">Password
                            confirm</label>
                        <input type="password" class="form-control" id="{{ form.password_confirm.id_for_label }}"
                               name="password_confirm">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}"
                               name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="last_name">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

    </div>


{% endblock %}
